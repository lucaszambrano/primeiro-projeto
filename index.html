<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu primeiro Projeto</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f6fb;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 32px;
    }
    h1 {
      color: #2a7ae2;
      margin-bottom: 16px;
    }
    p {
      line-height: 1.6;
    }
    button {
      background: #2a7ae2;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }
    button:hover {
      background: #185ca1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Deu certo</h1>
    <p> setembro de 2025</p>
    <button>Clique Aqui</button>
  </div>
</body>
</html>
